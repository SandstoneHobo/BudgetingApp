plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}
javafx {
    version = "25.0.2"
    modules = [ 'javafx.controls' ]
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

application{
    mainClass = "Main"
}



